<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css" media="screen and (min-width: 375px) and (max-width: 767px)">
  <link rel="stylesheet" type="text/css" href="./tablet.css" media="screen and (min-width: 768px) and (max-width: 1023px)">
  <link rel="stylesheet" type="text/css" href="./desktop.css" media="screen and (min-width: 1024px) and (max-width: 1440px)">
  <!-- google font Chivo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Front End Mentor| Pod request access landing page</title>
</head>
<body class="body">
  <!-- company logo -->
  <img class="companyLogo" src="./assets/desktop/logo.svg" width="135px" height="56px" alt="company logo">
  
  <!-- main body section -->
  <section class="mainBodyFlex">
    <!-- <div class="infoFlex"> -->
    <p class="infoHeader">PUBLISH YOUR PODCASTS <span class="headerTextColor">EVERYWHERE.</span></p>
    <p class="infoContent">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

    <!-- links to podcast sites -->
    <div class="socialBar">
      <a href="www.spotify.com"><img class="spotify" src="./assets/desktop/spotify.svg" width="96px" height="29px"></a>
      <a href="https://www.apple.com/apple-podcasts/"><img class="applePod" src="./assets/desktop/apple-podcast.svg" width="78px" height="29px"></a>
      <a href="https://podcasts.google.com/"><img class="googlePod" src="./assets/desktop/google-podcasts.svg" width="125px" height="18px"></a>
      <a href="https://www.pocketcasts.com/"><img class="pocketCast" src="./assets/desktop/pocket-casts.svg" width="129px" height="26px"></a>
    </div>
      
    <!-- email input form with javascript validation -->
    <form action="" method="post" class="emailForm">
      <div class="formInput">
        <input type="email" name="email" id="email" placeholder="Email address" required>
        <button class="submitButton" id="submit" value="Request Access" type="submit">Request Access</button>
      </div>   
    </form>

    
  </section>

  <!-- dot pattern image -->
  <img src="./assets/desktop/bg-pattern-dots.svg" height="104px" width="232px" class="dotPattern" alt="dot pattern">
   
</body>
</html>
