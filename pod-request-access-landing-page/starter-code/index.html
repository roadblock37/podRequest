<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Front End Mentor| Pod request access landing page</title>

<body class="body">
  <!-- company logo -->
  <div class="centerLogoDiv">
    <img class="companyLogo" src="./assets/desktop/logo.svg" width="135px" height="56px" alt="company logo">
  </div>
  
  <!-- main body section -->
  <section class="mainBodyFlex">
    <!-- <div class="infoFlex"> -->
      <p class="infoHeader">PUBLISH YOUR PODCASTS <span class="headerTextColor">EVERYWHERE.</span></p>
      <p class="infoContent">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <!-- links to podcast sites -->
        <div class="socialBar">
          <a href="www.spotify.com"><img src="./assets/desktop/spotify.svg" height="29px" width="96px" alt="spotify"></a>
          <a href="https://www.apple.com/apple-podcasts/"><img src="./assets/desktop/apple-podcast.svg" height="29px" width="78px" alt="apple podcast"></a>
          <a href="https://podcasts.google.com/"><img src="./assets/desktop/google-podcasts.svg" height="18px" width="125px" alt="google podcasts"></a>
          <a href="https://www.pocketcasts.com/"><img src="./assets/desktop/pocket-casts.svg" height="26px" width="129px" alt="pocket casts"></a>
        </div>
      
        <!-- email input form with javascript validation -->
        <form action="" method="post" class="emailForm">
          <div class="formInput">
            <input type="email" name="email" id="email" placeholder="Email address" required>
            <button class="submitButton" id="submit" value="Request Access" type="submit">Request Access</button>
          </div>   
        </form>

       
     
    <!-- </div> -->

    <!-- dot pattern image -->
    <img src="./assets/desktop/bg-pattern-dots.svg" height="104px" width="232px" class="dotPattern" alt="dot pattern">
